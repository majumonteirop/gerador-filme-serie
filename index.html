<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Gerador de Filmes/Séries</h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <div class="form-group">
            <label for="plataforma">Escolha uma plataforma:</label>
            <select class="form-control" id="plataforma">
                <option value="netflix">Netflix</option>
                <option value="hbo">HBO Max</option>
                <option value="disney">Disney+</option>
                <option value="prime">Prime Video</option>
            </select>
        </div>
        <button class="btn btn-primary" id="gerar">Gerar Filme/Série</button>
        <p class="mt-4" id="filme" style="font-size: 1.5rem;"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
